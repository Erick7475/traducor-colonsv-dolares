<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda: SVC a USD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .converter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Moneda: SVC a USD</h1>
        <div class="converter">
            <div class="input-group">
                <label for="svc">Colón Salvadoreño (SVC):</label>
                <input type="number" id="svc" placeholder="Ingrese cantidad en SVC">
                <h1>te amito linda<3 </h1>
            </div>
            <div class="input-group">
                <label for="usd">Dólar Estadounidense (USD):</label>
                <input type="number" id="usd" placeholder="Ingrese cantidad en USD">
            </div>
            <button id="convertir">Convertir</button>
        </div>
    </div>
    <script>
        document.getElementById('convertir').addEventListener('click', function() {
            const tasaConversion = 0.1143; // 1 SVC ≈ 0.1143 USD (la tasa puede variar)
            const svcInput = document.getElementById('svc');
            const usdInput = document.getElementById('usd');
            
            if (svcInput.value) {
                usdInput.value = (parseFloat(svcInput.value) * tasaConversion).toFixed(2);
            } else if (usdInput.value) {
                svcInput.value = (parseFloat(usdInput.value) / tasaConversion).toFixed(2);
            }
        });
    </script>
</body>
</html>
